<div class="login-container">
  <div class="card">
    <h3 class="text-center mb-4">Signup</h3>
    <form (ngSubmit)="register()">
      <!-- Email field -->
      <div class="mb-3">
        <label for="Firstname" class="form-label">Firstname </label>
        <input type="name" class="form-control" name="firstname" id="firstname" placeholder="Enter your firstname" [(ngModel)]="firstname" required>
      </div>
      <div class="mb-3">
        <label for="Lastname" class="form-label">Lastname </label>
        <input type="name" class="form-control" name="lastname" id="lastname" placeholder="Enter your lastname" [(ngModel)]="lastname" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
      <!-- Confirm Password field -->
      <div class="mb-3">
        <label for="confirmpassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Enter your confirmpassword" [(ngModel)]="confirmpassword" required>
      </div>

      <!-- Login button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
